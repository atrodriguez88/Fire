<h2>New Weapon</h2>

<form>
  <div class="form-group">
    <label for="make">Make</label>
    <select class="form-control" id="make" name="make" (change)="onChange()" [(ngModel)]="makeId">
      <option value=""></option>
      <option *ngFor="let make of makes" [value]="make.id">{{make.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="model">Model</label>
    <select class="form-control" id="model">
      <option value=""></option>
      <option *ngFor="let model of models">{{model.name}}</option>
    </select>
  </div>

  <fieldset class="form-group">
    <div class="row">
      <div class="col-sm-10">
        <p class="">Is this weapon registered?</p>
        <label class="radio-inline" for="registered">
          <input class="form-check-input" type="radio" name="isRegister" id="registered" value="1"> Yes
        </label>
        <label class="radio-inline" for="notRegistered">
          <input class="form-check-input" type="radio" name="isRegister" id="notRegistered" value="0"> No
        </label>
      </div>
    </div>
  </fieldset>

  <div class="form-group">
    <legend>Feature</legend>
    <div *ngFor="let feature of features" class="form-check">
      <input class="form-check-input" type="checkbox" id="feature{{feature.id}}" [value]="feature.id">
      <label class="form-check-label" for="feature{{feature.id}}">
        {{feature.name}}
      </label>
    </div>
  </div>

  <div class="contact">
    <legend>Contact</legend>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Name" autocomplete='name'>
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Email" autocomplete='email'>
      </div>
    </div>
    <div class="form-group row">
      <label for="phone" class="col-sm-2 col-form-label">Phone</label>
      <div class="col-sm-10">
        <input type="tel" class="form-control" id="phone" placeholder="Phone" autocomplete='tel' autocomplete="tel-national">
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>
